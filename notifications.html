<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Notification - DeliverU</title>
    <link rel="stylesheet" href="notifs.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DeliverU</h1>
            <nav>
                <ul>
                    <li><a href="home.html">How It Works</a></li>
                    <li><a href="#posted-notifications">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="post-notification">
        <div class="container">
            <h2>Post a Notification</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" placeholder="Your contact info" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="e.g., College Gate, Fruit Shop" required>
                </div>
                <div class="form-group">
                    <label for="items">Items You Can Bring and the fee you will charge:</label>
                    <textarea id="items" name="items" rows="4" placeholder="List the items you're willing to bring back (e.g., Milk, Fruits)" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Post Notification</button>
                </div>
            </form>
        </div>
    </section>

    <section id="posted-notifications">
        <div class="container">
            <h2>Posted Notifications</h2>
            <p style="font-size: 0.9em; color: #888;">(Note: Posted notifications are visible here until the time specified in the post.)</p>
            <div id="notifications-container">
                <!-- Notifications will appear here -->
            </div>
        </div>
    </section>
    

    <script src="notifs.js"></script>

   
</body>
</html>
